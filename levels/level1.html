    .dialogue-box {

      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 20px;
      font-size: 18px;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
